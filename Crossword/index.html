<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Crossword Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&family=Poppins:wght@300;400;600&family=Special+Elite&family=Cutive+Mono&family=Rajdhani:wght@400;700&family=Lexend+Mega:wght@200;400&family=VT323&display=swap" rel="stylesheet">
    <style>
      :root {
        /* Default Theme: Cyber Wave */
        --font-display: 'Orbitron', sans-serif;
        --font-body: 'Poppins', sans-serif;
        --bg-gradient-start: #0c0a1e;
        --bg-gradient-mid: #1d1848;
        --bg-gradient-end: #2a2577;
        --header-gradient-start: #86efac; /* cyan-300 */
        --header-gradient-mid: #f472b6; /* pink-400 */
        --header-gradient-end: #a855f7; /* purple-500 */
        --color-text-base: #e2e8f0; /* slate-200 */
        --color-text-muted: #94a3b8; /* slate-400 */
        --color-primary: #67e8f9; /* cyan-300 */
        --color-primary-muted: rgba(34, 211, 238, 0.5);
        --color-accent: #ec4899; /* pink-500 */
        --color-accent-muted: rgba(236, 72, 153, 0.3);
        --color-surface-1: rgba(0, 0, 0, 0.3);
        --color-surface-2: rgba(15, 23, 42, 0.7);
        --color-border: rgba(100, 116, 139, 0.5);
        --color-correct: #a3e635; /* lime-400 */
        --color-incorrect: #f87171; /* red-400 */
      }
      
      body[data-theme='cyber-wave'] {
        /* Inherits from :root */
      }
      
      body[data-theme='vaporwave'] {
        --font-display: 'Lexend Mega', sans-serif;
        --font-body: 'Rajdhani', sans-serif;
        --bg-gradient-start: #ff71ce;
        --bg-gradient-mid: #711c91;
        --bg-gradient-end: #01cdfe;
        --header-gradient-start: #fcc900;
        --header-gradient-mid: #ff71ce;
        --header-gradient-end: #00f2ea;
        --color-text-base: #ffffff;
        --color-text-muted: #e5d4ff;
        --color-primary: #00f2ea;
        --color-primary-muted: rgba(0, 242, 234, 0.5);
        --color-accent: #ff71ce;
        --color-accent-muted: rgba(255, 113, 206, 0.3);
        --color-surface-1: rgba(20, 4, 33, 0.6);
        --color-surface-2: rgba(30, 0, 52, 0.7);
        --color-border: #ff71ce;
        --color-correct: #00f2ea;
        --color-incorrect: #fcc900;
      }

      body[data-theme='cottagecore'] {
        --font-display: 'Special Elite', cursive;
        --font-body: 'Poppins', sans-serif;
        --bg-gradient-start: #faf0e6;
        --bg-gradient-mid: #dde5d8;
        --bg-gradient-end: #f5f5dc;
        --header-gradient-start: #8a7a5a;
        --header-gradient-mid: #6b5b3b;
        --header-gradient-end: #5c5c3c;
        --color-text-base: #5D4037;
        --color-text-muted: #8d6e63;
        --color-primary: #90a98f;
        --color-primary-muted: rgba(144, 169, 143, 0.5);
        --color-accent: #c08497;
        --color-accent-muted: rgba(192, 132, 151, 0.4);
        --color-surface-1: rgba(245, 245, 220, 0.6);
        --color-surface-2: rgba(237, 230, 222, 0.8);
        --color-border: #c4b89d;
        --color-correct: #689f38;
        --color-incorrect: #c08497;
      }
      
      body[data-theme='dark-academia'] {
        --font-display: 'Cutive Mono', monospace;
        --font-body: 'Poppins', sans-serif;
        --bg-gradient-start: #211e1c;
        --bg-gradient-mid: #342f2e;
        --bg-gradient-end: #413832;
        --header-gradient-start: #c3a881;
        --header-gradient-mid: #b89b74;
        --header-gradient-end: #957a56;
        --color-text-base: #dcd3c9;
        --color-text-muted: #a39b8b;
        --color-primary: #c3a881;
        --color-primary-muted: rgba(210, 180, 140, 0.5);
        --color-accent: #800020;
        --color-accent-muted: rgba(128, 0, 32, 0.3);
        --color-surface-1: rgba(15, 12, 11, 0.5);
        --color-surface-2: rgba(10, 10, 10, 0.7);
        --color-border: #5a4e41;
        --color-correct: #c3a881;
        --color-incorrect: #a52a2a;
      }

      body[data-theme='cyberpunk'] {
        --font-display: 'Orbitron', sans-serif;
        --font-body: 'Rajdhani', sans-serif;
        --bg-gradient-start: #000000;
        --bg-gradient-mid: #0d011a;
        --bg-gradient-end: #1f012b;
        --header-gradient-start: #ffff00;
        --header-gradient-mid: #ff00ff;
        --header-gradient-end: #00ffff;
        --color-text-base: #f0f0f0;
        --color-text-muted: #a0a0a0;
        --color-primary: #00ffff;
        --color-primary-muted: rgba(0, 255, 255, 0.5);
        --color-accent: #ffff00;
        --color-accent-muted: rgba(255, 255, 0, 0.3);
        --color-surface-1: rgba(13, 1, 26, 0.8);
        --color-surface-2: rgba(31, 1, 43, 0.6);
        --color-border: #ff00ff;
        --color-correct: #00ff00;
        --color-incorrect: #ff00ff;
      }

      body[data-theme='solarpunk'] {
        --font-display: 'Poppins', sans-serif;
        --font-body: 'Poppins', sans-serif;
        --bg-gradient-start: #f5f5dc;
        --bg-gradient-mid: #afeeee;
        --bg-gradient-end: #a1e0a1;
        --header-gradient-start: #FFD700;
        --header-gradient-mid: #B8860B;
        --header-gradient-end: #32CD32;
        --color-text-base: #004225;
        --color-text-muted: #2f4f4f;
        --color-primary: #B8860B;
        --color-primary-muted: rgba(184, 134, 11, 0.5);
        --color-accent: #40E0D0;
        --color-accent-muted: rgba(64, 224, 208, 0.3);
        --color-surface-1: rgba(255, 250, 240, 0.7);
        --color-surface-2: rgba(240, 255, 240, 0.8);
        --color-border: #8fbc8f;
        --color-correct: #006400;
        --color-incorrect: #b22222;
      }
      
      body[data-theme='lo-fi'] {
        --font-display: 'VT323', monospace;
        --font-body: 'Poppins', sans-serif;
        --bg-gradient-start: #2a2139;
        --bg-gradient-mid: #38304a;
        --bg-gradient-end: #3e3852;
        --header-gradient-start: #ffafcc;
        --header-gradient-mid: #bde0fe;
        --header-gradient-end: #a2d2ff;
        --color-text-base: #eadfde;
        --color-text-muted: #a49da5;
        --color-primary: #c782b6;
        --color-primary-muted: rgba(199, 130, 182, 0.5);
        --color-accent: #ffc09f;
        --color-accent-muted: rgba(255, 192, 159, 0.3);
        --color-surface-1: rgba(25, 20, 35, 0.6);
        --color-surface-2: rgba(40, 33, 57, 0.8);
        --color-border: #5b5269;
        --color-correct: #a2d2ff;
        --color-incorrect: #ffc09f;
      }

      body[data-theme='sky-blue'] {
        --font-display: 'Poppins', sans-serif;
        --font-body: 'Poppins', sans-serif;
        --bg-gradient-start: #87CEEB;
        --bg-gradient-mid: #ADD8E6;
        --bg-gradient-end: #F0FFFF;
        --header-gradient-start: #FFD700;
        --header-gradient-mid: #FFA500;
        --header-gradient-end: #FFD700;
        --color-text-base: #00008B;
        --color-text-muted: #708090;
        --color-primary: #4682B4;
        --color-primary-muted: rgba(70, 130, 180, 0.5);
        --color-accent: #FFA500;
        --color-accent-muted: rgba(255, 165, 0, 0.3);
        --color-surface-1: rgba(255, 255, 255, 0.6);
        --color-surface-2: rgba(240, 248, 255, 0.8);
        --color-border: #4682B4;
        --color-correct: #32CD32;
        --color-incorrect: #FF6347;
      }

      body[data-theme='hydrangea'] {
        --font-display: 'Cutive Mono', monospace;
        --font-body: 'Poppins', sans-serif;
        --bg-gradient-start: #f5d0e3;
        --bg-gradient-mid: #d4dcf9;
        --bg-gradient-end: #e6e6fa;
        --header-gradient-start: #6495ED;
        --header-gradient-mid: #8A2BE2;
        --header-gradient-end: #C71585;
        --color-text-base: #483D8B;
        --color-text-muted: #778899;
        --color-primary: #8A2BE2;
        --color-primary-muted: rgba(138, 43, 226, 0.4);
        --color-accent: #C71585;
        --color-accent-muted: rgba(199, 21, 133, 0.3);
        --color-surface-1: rgba(255, 255, 255, 0.7);
        --color-surface-2: rgba(245, 245, 255, 0.9);
        --color-border: #DDA0DD;
        --color-correct: #228B22;
        --color-incorrect: #C71585;
      }

      body {
        background-color: var(--bg-gradient-start);
        background-image: linear-gradient(to right top, var(--bg-gradient-start), var(--bg-gradient-mid), var(--bg-gradient-end));
        color: var(--color-text-base);
        font-family: var(--font-body);
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .font-display { font-family: var(--font-display); }
      .font-body { font-family: var(--font-body); }

      /* Custom styles for crossword grid inputs */
      .crossword-input {
        caret-color: var(--color-accent);
      }
      .crossword-input:focus {
        outline: none;
      }

      @media print {
        body {
          background: #fff !important;
          color: #000 !important;
        }
        .no-print {
          display: none !important;
        }
        #print-container {
          display: block !important;
        }
        @page {
          size: A4;
          margin: 20mm;
        }
        .print-page {
          page-break-after: always;
          width: 100%;
          height: 100%;
        }
        .print-page:last-child {
          page-break-after: auto;
        }
      }

    </style>
